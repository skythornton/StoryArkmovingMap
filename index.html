<!DOCTYPE html>
<html>
<head>
    <title>Story Ark Moving Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body { margin:0; padding:0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Initialize the map centered on South Africa
    const map = L.map('map').setView([-29.5, 24], 6);


    // Add map tiles (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    
let routeCoords = [];

fetch('route.geojson')
  .then(res => res.json())
  .then(data => {
    // Draw the route on the map
    const routeLine = L.geoJSON(data, {
      style: {
        color: 'red',
        weight: 4
      }
    }).addTo(map);

    // Extract coordinates from GeoJSON
    data.features.forEach(feature => {
      const coords = feature.geometry.coordinates;
      coords.forEach(coord => {
        routeCoords.push([coord[1], coord[0]]); // Flip [lon, lat] to [lat, lon]
      });
    });

    // Car icon
const carIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/743/743007.png',
    iconSize: [40, 40],
    iconAnchor: [20, 20]
});

// Marker at starting point
const marker = L.marker([0, 0], {icon: carIcon}).addTo(map);

    // Add a moving marker
      // Car icon
const carIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/743/743007.png',
    iconSize: [40, 40],
    iconAnchor: [20, 20]
});

// Marker at starting point
const marker = L.marker([0, 0], {icon: carIcon}).addTo(map);

   let index = 0;
const speed = 100; // ms between points (adjust for speed)

function animate() {
    if (routeCoords.length === 0) return; // Wait until coords are loaded

    if (index < routeCoords.length) {
        marker.setLatLng(routeCoords[index]);
        index++;
        setTimeout(animate, speed);
    } else {
        index = 0; // Loop animation
        animate();
    }
}
</script>

</body>
</html>
