<!DOCTYPE html>
<html>
<head>
    <title>Story Ark Moving Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body { margin:0; padding:0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Initialize the map centered on South Africa
    const map = L.map('map').setView([-29.5, 24], 6);


    // Add map tiles (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    
      // Car icon
const carIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/743/743007.png',
    iconSize: [40, 40],
    iconAnchor: [20, 20]
});
    // Marker at starting point
const marker = L.marker([0, 0], {icon: carIcon}).addTo(map);
    
    //Route animation
    let routeCoords = [];

fetch(data/'route.geojson')
  .then(res => res.json())
  .then(data => {
    // Extract coordinates from each Point feature
    data.features.forEach(feature => {
      const coord = feature.geometry.coordinates;
      routeCoords.push([coord[1], coord[0]]); // Convert [lon, lat] to [lat, lon]
    });

    // Draw the polyline connecting the points
    const routeLine = L.polyline(routeCoords, {color: 'red', weight: 4}).addTo(map);

    // Center the map on the route
    map.fitBounds(routeLine.getBounds());

    // Start the marker at the first point
    if (routeCoords.length > 0) {
      marker.setLatLng(routeCoords[0]);
      marker.setOpacity(1);
      animate();
    }
  });

let index = 0;
const speed = 1000; // ms per step — adjust for speed

function animate() {
    if (routeCoords.length === 0) return;

    if (index < routeCoords.length) {
        marker.setLatLng(routeCoords[index]);
        index++;
        setTimeout(animate, speed);
    } else {
        index = 0;
        animate(); // Loop back to start
    }
}

</script>

</body>
</html>
